<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ with .Title }}{{ . }}{{ end }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Title }}{{ end }}">
        <link rel="canonical" href="{{ .Permalink }}">

        <link rel="shortcut icon" href="{{ .Site.BaseUrl }}favicon.ico">
        <!-- Harmony styles -->
        <link rel="stylesheet" type="text/css" href="{{ .Site.BaseUrl }}css/main.css">

        <!-- Modernizr js -->
        <script async src="{{ .Site.BaseUrl }}js/modernizr.js"></script>

        <!-- IE Fixes -->
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="darken">
        <header class="main-header">
            <div class="wc-container">
              <a href="{{ .Site.BaseUrl }}">
                {{ if .Site.Params.ProfilePicture }}
                <img src="{{ .Site.BaseUrl}}{{ .Site.Params.ProfilePicture }}" class="img-responsive" style="margin-left:auto;margin-right:auto;"></a>
                {{ end }}
                <h2>{{ with .Site.Title }}{{ . }}{{ end }}</h2>
                {{ partial "header-links.html" . }}
            </div>
        </header>
