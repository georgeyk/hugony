{{ partial "header.html" . }}
<div class="page-content wc-container">
  <h1>{{ .Title }}</h1>
  {{ range .Data.Pages.GroupByDate "2006" }}
    <h5>{{ .Key }}</h5>
    <ul class="posts">
    {{ range .Pages }}
      <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
    {{ end }}
    </ul>
  {{ end }}
</div>
{{ partial "main-footer.html" . }}
